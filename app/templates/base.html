<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Learn Chess Like a Computer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="{{ url_for('main.index') }}">Learn Chess Like a Computer</a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('main.index') }}">Home</a>
                <a href="{{ url_for('main.openings') }}">Openings</a>
                <a href="{{ url_for('main.videos') }}">Videos</a>
                <a href="{{ url_for('main.analyze') }}">Analyze Games</a>
                <a href="{{ url_for('main.contact') }}">Contact</a>
            </div>
        </nav>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Learn Chess Like a Computer. Teaching chess through algorithmic thinking.</p>
    </footer>
</body>
</html>
